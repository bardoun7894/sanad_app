name: sanad_app
description: "Sanad - Mental Health Support App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Network & Storage
  dio: ^5.7.0
  hive_flutter: ^1.1.0

  # Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  firebase_messaging: ^14.9.4
  firebase_analytics: ^10.10.7
  cloud_firestore: ^4.17.5

  # Authentication
  google_sign_in: 5.4.4

  # UI & UX
  share_plus: ^9.0.0
  flutter_svg: ^2.0.16
  cached_network_image: ^3.3.0
  fl_chart: ^0.70.2
  vibration: ^2.0.1
  google_fonts: ^6.2.1
  intl: ^0.20.2

  # Icons
  cupertino_icons: ^1.0.8
  image_picker: ^1.2.1
  url_launcher: ^6.3.1

  # Payments
  webview_flutter: 4.7.0
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

dependency_overrides:
  webview_flutter_wkwebview: 3.13.0
  google_sign_in_ios: 5.6.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
